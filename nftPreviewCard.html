    <main>
        <section class="contenedor">

            <div class="imagenSvg hoverT">
                <a href="#"><img src="images/icon-view.svg" alt=""></a>
            </div>
            
            <div class="imagen">
               <a href="#" class="imagenImg hoverT"><img src="images/image-equilibrium.jpg" alt="Imagen no soportada"></a>
            </div>

            <span>
                <h1 class="equilibrio hoverT">Equilibrium #3429</h1>
            </span>

            <article  class="parrafo">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </article>

            <span class="horaFecha">
                <h1 class="hora"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041ETH</h1>

            </span>

            <div class="linea"></div>

            <footer class="pie">
                <img src="images/image-avatar.png" alt="Imagen no soportada" class="imagenPie">
                <h2 class="creador">Creation of</h2>
                <h3 class="creadorNombre hoverT">Jules Wevern</h3>
            </footer>
        </section>
    
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
